<html>
<head>
<title>Checkvist Quad v1-4</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" type="image/ico" href="favicon.ico"/>

	
<head>
<style>
	
.grid-container {
  display: grid;
  grid-template-columns: 40% 45% 45%;
  grid-auto-rows: 48vh 48vh;
  gap: 0px 0px;
  grid-template-areas:
    "left tl tr"
    "left bl br";
}

.left { grid-area: left; }

.tl { grid-area: tl; }

.tr { grid-area: tr; }

.bl { grid-area: bl; }

.br { grid-area: br; }

	
.grid {
  border: 1px solid darkgray;
  display: grid;
  grid-template-columns: 50% 50%;
  grid-auto-rows: 48vh 48vh;
}

.item {
  border: 1px solid black;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type='text/javascript'>
		function getQueryVariable(variable)
	{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) {
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1];}
		   }
		   return(false);
	}

// define a handler
function doc_keyUp(e) {

    // ctrlKey + shiftKey + keyCode 49 (aka number 1 above the Q)
    if (e.ctrlKey && e.shiftKey && e.keyCode == 49) {
        // call your function to do the thing
        myFunction();
    }
}
// register the handler 
document.addEventListener('keyup', doc_keyUp, false);
  </script>


  <script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.width === "98px") {
    x.style.width = "100%";
    x.style.background = "darkgray";
  } else {
    x.style.width = "98px";
    x.style.background = "maroon";
  }
}
</script>
</head>

<body>


 <script type="text/javascript">
var vt;
if(document.location.href.indexOf("vt=") !== -1){
